<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:if="${user != null}" th:text="'CodeFellowship | ' + ${user.username}">CodeFellowship | User-page</title>
</head>
<body>
<h3 th:if="${user != null}" th:text="${'Current User: ' +user.username}"></h3>
<h4 th:text="${userToSee.username}"></h4>
<form action="/user-info" method="PUT">
    <label for="firstName">First Name</label>
    <input type="text" th:value="${userToSee.firstName}">
    <label for="lastName">Last Name</label>
    <input type="text" th:value="${userToSee.lastName}">
    <label for="birthday">Birthday</label>
    <input type="text" th:value="${userToSee.birthday}">
    <label for="bio">Bio</label>
    <input type="text" th:value="${userToSee.bio}">
    <input type="submit" value="Update Info!">
</form>

</body>
</html>
